<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = '/bs-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/main.css')}}">
    <title>{{title}}-ERP</title>
</head>

<body>
    <!-------------Navbar Start here------------->
    <header class=site-header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-steel fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTloxi"
                    aria-controls="navbarTloxi" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Codeplus</a>
                <div class="collapse navbar-collapse" id="navbarTloxi">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link nav-item" href="{{url_for('main.home')}}">Home</a>
                        <a class="nav-link nav-item" href="{{url_for('main.about')}}">About</a>
                    </div>
                    <div class="d-flex navbar-nav">
                        <a class="nav-link nav-item" href="#">Account Details</a>
                        <a class="nav-link nav-item" href="#">Logout</a>
                        <a class="nav-link nav-item" href="{{url_for('auth.login')}}">Login</a>
                        <a class="nav-link nav-item" href="{{url_for('auth.register')}}">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-------------Navbar Ends here-->


    <main role=" main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% include '_messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Our Sidebar</h3>
                    <p class="text-muted">You can put any info here if you would like to</p>
                    <ul>
                        <li>Latest post</li>
                        <li>Anoucement</li>
                        <li>Calender</li>
                        <li>etc</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>


    <script src="{{url_for('static', filename = " /js/popper.min.js")}}"></script>
    <script src="{{url_for('static', filename = " /js/bootstrap.min.js")}}"></script>
    <script src="{{url_for('static', filename = " /js/jquery.js")}}"></script>
</body>

</html>
